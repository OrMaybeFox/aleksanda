<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Prisijungimas</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form style="margin-top: 60px" action="" th:action="@{/login}" method="post">
                <h2>Prašome prisijungti</h2>
                <input type="text" id="inputUsername" name="username" class="form-control"
                       placeholder="Prisijungimo vardas"
                       required autofocus style="margin-top: 16px">
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Slaptažodis"
                       required style="margin-top: 6px">
                <span style="color: red; margin-top: 6px" th:if="${hasError} == true">Neteisingai įvedėte prisijungimo duomenis</span>
                <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 12px">Prisijungti
                </button>
            </form>
        </div>
    </div>
</div>
</body>
<div th:replace="fragments/footer :: footer"></div>
</html>

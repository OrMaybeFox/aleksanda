<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ataskaita</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container" style="margin-top: 8px">
    <div class="row">
        <div class="col-md-12">
            <form th:object="${reportRequest}" th:action="@{/report-result}" method="post">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">Ataskaitos forma</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="registrationYearFrom">Registracijos metai nuo</label>
                                <input class="form-control" id="registrationYearFrom"
                                       pattern="^[0-9]{4}$"
                                       th:field="*{registrationYearFrom}"
                                       title="Prašome įvesti validžius metus"/>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="registrationYearTo">Registracijos metai iki</label>
                                <input class="form-control" id="registrationYearTo" pattern="^[0-9]{4}$"
                                       th:field="*{registrationYearTo}"
                                       title="Prašome įvesti validžius metus"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Pateikti</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
